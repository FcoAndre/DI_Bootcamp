<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #train {
            position: relative;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <img id="train" src="https://js.cx/clipart/train.gif">



    <script>

        let train = document.getElementById('train')

        // click event
        train.addEventListener("click", trainPassing)

        function trainPassing() {
            let start = Date.now(); // start date (now)  https://www.geeksforgeeks.org/javascript-date-now-method/
            //console.log(Date(Date.now()));

            let timer = setInterval(function () {
                let timePassed = Date.now() - start;
                console.log(timePassed)
                train.style.left = timePassed / 5 + 'px'; //using current time to keep it in
                if (timePassed > 2000) {
                    clearInterval(timer);
                }
            }, 20);
        }

    </script>

</body>

</html>
